<form ng-submit="save()">
  <p>
    <input id="note_title" name="title" ng-model="note.title" placeholder="Title your note" type="text">
  </p>
  <p>
    <text-angular name="body_html" ng-model="note.body_html" placeholder="Just start typing..." ta-toolbar="[
        ['bold', 'italics', 'underline'],
        ['ul', 'ol', 'indent', 'outdent'],
        ['html'],
        ['insertLink']]"></text-angular>
  </p>

  <div  class="form-actions">
    <input class="btn btn-default" name="commit" type="submit" value={{buttonText()}}>
    <a class="btn" ng-click="delete()" ng-show="note._id">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>
</form>
